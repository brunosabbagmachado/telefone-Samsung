<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Telefone</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Alura Fone </h1>

    <section class="teclado">
        <input class="tecla tecla_t1" type="button" value="1">
        <input class="tecla tecla_t2" type="button" value="2">
        <input class="tecla tecla_t3" type="button" value="3">
        <input class="tecla tecla_t4" type="button" value="4">
        <input class="tecla tecla_t5" type="button" value="5">
        <input class="tecla tecla_t6" type="button" value="6">
        <input class="tecla tecla_t7" type="button" value="7">
        <input class="tecla tecla_t8" type="button" value="8">
        <input class="tecla tecla_t9" type="button" value="9">
        <input class="tecla tecla_t*" type="button" value="*">
        <input class="tecla tecla_t0" type="button" value="0">
        <input class="tecla tecla_t#" type="button" value="#">
    </section>

    <input class="display" type="tel" placeholder="Digite seu telefone" value="">

    <script src="main.js"></script>
</body>
</html>
